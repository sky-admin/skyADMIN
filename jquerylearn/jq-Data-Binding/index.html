<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try Data Binding</title>
</head>
<body>
<input type="text" id="input">
<span id="show"></span>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var input = $('#input');
        var show = $('#show');

        input.on('click', function () {
            show.html(input.val());
        });

        input.on('keypress',function () {
            show.html(input.val());
        });

    });
</script>

</body>
</html>
